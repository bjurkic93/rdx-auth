<section class="card">
  <div class="card__header">
    <h1>Create your account</h1>
    <p>Start securing your sessions with a dedicated RDX Auth profile.</p>
  </div>

  <div class="alert alert--success" *ngIf="successMessage">
    {{ successMessage }}
  </div>
  <div class="alert alert--error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate class="form">
    <app-register-personal-info [form]="registerForm" />
    <app-register-contact-preferences [form]="registerForm" [languageOptions]="languageOptions" />
    <app-register-address [form]="registerForm" />
    <app-register-security [form]="registerForm" [passwordsMismatch]="passwordsMismatch" />
    <app-register-terms [form]="registerForm" />

    <button type="submit" class="button" [disabled]="registerForm.invalid || passwordsMismatch || isSubmitting">
      {{ isSubmitting ? 'Creating account...' : 'Create account' }}
    </button>
  </form>
</section>
